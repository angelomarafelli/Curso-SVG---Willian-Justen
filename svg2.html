<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Willian Justen</title>
    <link rel="stylesheet" href="css/svgcourse.css">
</head>
<body>
    <h1>Elementos Containers</h1>

    <h2>Defs</h2>
    <svg>
        <defs>
            <circle id="meu-circulo" r="25" cx="150" cy="50"/>
        </defs>

        <use xlink:href="#meu-circulo"/>
        <use xlink:href="#meu-circulo" x="80" fill="red"/>
    </svg>

    <h2>G</h2>
        <svg>
            <g fill="red">
                <circle id="meu-circulo" r="25" cx="150" cy="50"/>
                <circle id="meu-circulo" r="25" cx="230" cy="50"/>
            </g>      
        </svg>

    <h2>Symbol</h2>
    <svg>
        <symbol id="meu-simbolo" viewBox="0 0 150 75">
            <circle r="25" cx="150" cy="50"/>
        </symbol>

        <use xlink:href="#meu-simbolo"/>
        <use xlink:href="#meu-simbolo" x="80" fill="red"/>
    </svg>
</body>
</html>
