<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Willian Justen</title>
  <link rel="stylesheet" href="css/svgcourse.css">
</head>
<body>
  <h1>Formas BÃ¡sicas</h1>

  <h2>Rect</h2>
    <svg>
      <rect x="50" y="20" width="100" height="100"/>
    </svg>

  <h2>Circle</h2>
    <svg>
      <circle r="30" cx="70" cy="70"></circle>
    </svg>

  <h2>Ellipse</h2>
    <svg>
      <ellipse rx="100" ry="50" cx="150" cy="75" fill="" stroke="" stroke-width=""/>
    </svg>

  <h2>Line</h2>
    <svg>
      <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4px"/>
    </svg>

  <h2>Polyline</h2>
    <svg>
      <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="none" stroke="#000" stroke-width="4px"/>
    </svg>

    <h2>Polygon</h2>
    <svg>
      <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="#F00" stroke-width="4px"/>
      <circle r="25" cx="75" cy="55" fill="blue" stroke="#F00" stroke-width="4px"/>
      <polygon points="75,36 91,65 58,65" fill="#0F0" stroke="#000" stroke-width="4px"/>
    </svg>

    <h2>Path</h2>
      <svg>
        <path d="M40,20 L40,80 A30,30 0 0,0 100,100 A20,20 0 0,0 20,20 Z" stroke-width="4" stroke="#000" fill="red"/>
      </svg>

</body>
</html>
